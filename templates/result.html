        <div class="container">

            <nav>

            <main>
                <div class="result-block">
                    <table>
                        <tr>
                            {% for car in cars_data %}

                                    {{ car[2] }}
                                    {{ car[0] }}
                                    {{ car[1] }}
                                    <br/>
                                    מחירון:{{ car[3] }}
                                    <br/>

                                </div>
                            {% endfor %}
                        </tr>
                    </table>
                </div>
            </main>

            <aside></aside>
            <footer></footer>
        </div>
    </body>
</html>
